<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        form {
            margin: 0 auto;
            margin-top: 150px;
         }
    </style>
</head>

<body style="
    background-image: url('https://www.satellitetoday.com/wp-content/uploads/2019/06/Screen-Shot-2019-06-13-at-5.50.12-PM.png');
            background-size:100%;
            ">

<div class="container">
<div class="input-group mb-3">
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

    <label for="name">Name</label><br>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"> <br>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>-->
    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br>

    <label for="email">Email</label><br>
    <input type="text" th:field="*{email}" id="email" placeholder="Email"> <br>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>-->
    <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br>

    <label for="password">Password</label><br>
    <input type="text" th:field="*{password}" id="password" placeholder="Password"> <br>
<!--    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>-->
    <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br>

    <input type="submit" value="Add User" class="btn btn-success">

</form>

</div>
</div>
</body>
</html>
