<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         h2{
            padding-left: 465px;
         }
         .myButton{
            margin-left: 460px;
         }
    </style>
</head>
<body style="
    background-image: url('https://www.satellitetoday.com/wp-content/uploads/2019/06/Screen-Shot-2019-06-13-at-5.50.12-PM.png');
            background-size:100%;
            ">

<div class="container">

<div th:switch="${users}">
    <h2 style="color: white;" th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2 style="font-weight: 700;letter-spacing: 0.079em; color: white;">Users</h2>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
    <p><button class="myButton"><a href="/signup" class="btn btn-outline-success">Add a new user</a></button></p>
</div>

</body>
</html>
